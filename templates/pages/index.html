<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="adm.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Cliente App</title>
</head>
<body>

    <div class="login">

        <h1>Crie sua conta</h1>

        <h2>Seu próximo investimento começa aqui.</h2>
        <form id="form-cliente">
            
            <label for="id"  style="visibility: hidden;">ID:</label>
            <input type="text" id="id" name="id" disabled style="visibility: hidden;">
            <br>
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" required>
            <br>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="text" id="data-nascimento" name="data-nascimento" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <br>
            <label for="numero-telefone">Número de Telefone:</label>
            <input type="text" id="numero-telefone" name="numero-telefone" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Gravar">
        </form>

    </div>

    <h2>Clientes Cadastrados</h2>
    <ul id="lista-clientes"></ul>

    <a href="adm.hmtl"></a>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
